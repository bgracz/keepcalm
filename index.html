<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>keep calm...</title>
</head>

<body>
    <div class="main">
        <h1 id="head">keep calm...</h1>
        <img id="previous" class="arrow left" src="./img/arrow.png" alt="left-arrow">
        <div id="play">
            <img src="./img/sound.png" alt="speaker" class="speakerImage">
        </div>
        <img id="next" class="arrow right" src="./img/arrow.png" alt="left-arrow">
        <div id="volume">
            <input id="volumeRange" type="range" value="50" max="100" onchange="setVolume(this.value)"> 
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
